<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery - FIDIPA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sticky-header {
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }
    .sticky-header.visible {
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-light dark:bg-dark text-dark dark:text-white antialiased">
  <div id="app-container" class="min-h-screen flex flex-col">

    <!-- Normal Header (now matching floating size) -->
<header class="w-full bg-transparent">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
    <a href="javascript:history.back()" title="Go Back" class="flex items-center text-primary hover:scale-105 transition-transform">
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      <span class="font-medium text-base">Back</span>
    </a>
    <h1 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white text-center w-full -ml-12 sm:-ml-16">
      Photo Gallery
    </h1>
  </div>
</header>


    <!-- Sticky App Bar (hidden at top) -->
    <div id="sticky-header" class="sticky-header fixed top-0 left-0 w-full z-50 bg-white/95 dark:bg-dark/95 shadow-md backdrop-blur">
      <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
        <a href="javascript:history.back()" title="Go Back" class="flex items-center text-primary hover:scale-105 transition-transform">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span class="font-medium text-base">Back</span>
        </a>
        <h1 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white text-center w-full -ml-12 sm:-ml-16">
          Photo Gallery
        </h1>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 pt-6">
      <div class="pb-16 min-h-screen">
        <div class="max-w-7xl mx-auto px-4">
          <div id="gallery-grid-container" class="gallery-masonry-container animate-on-scroll fade-in-up" style="transition-delay: 0.2s;">
            <p class="text-center text-gray-500 dark:text-gray-400 col-span-full">Loading gallery...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <img id="lightbox-image" src="" alt="Selected gallery image" />
        <button id="lightbox-close" class="lightbox-close" aria-label="Close lightbox">&times;</button>
        <button id="lightbox-prev" class="lightbox-nav prev" aria-label="Previous image">&#10094;</button>
        <button id="lightbox-next" class="lightbox-nav next" aria-label="Next image">&#10095;</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-white dark:bg-dark-lighter border-t border-gray-200 dark:border-gray-800">
      <div class="max-w-7xl mx-auto px-4">
        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
          © 2025
          <a href="https://alphonseaaronmumbo.web.app/" target="_blank" rel="noopener noreferrer"
             class="text-primary hover:text-primary/80 transition-colors">
            Alphonse Mumbo
          </a>
          – Professional UI/UX Designer and Developer. All rights reserved.
        </p>
      </div>
    </footer>
  </div>

  <script>
    const stickyHeader = document.getElementById('sticky-header');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 40) {
        stickyHeader.classList.add('visible');
      } else {
        stickyHeader.classList.remove('visible');
      }
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
